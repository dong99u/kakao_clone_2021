<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Talk - Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__container">
            <span>NG U+</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__container">
            <span>18:43</span>
        </div>
        <div class="status-bar__container">
            <span>78%</span>
            <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            <span><i class="fas fa-bolt fa-lg"></i></span>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="#">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
    </a>

    <div class="user-component">
        <div class="user-component__container">
            <img src="https://i.scdn.co/image/ab6761610000e5eb006ff3c0136a71bfb9928d34" alt="">
            <div class="user-component__text">
                <h4>Lee Jieun</h4>
            </div>
        </div>
        <div class="user-component__container">

        </div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__button"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-lg"></i></a></li>
            <li class="nav__button">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__button"><a class="nav__link" href="#"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__button"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>

    


    <script src="https://kit.fontawesome.com/c9341f871e.js" crossorigin="anonymous"></script>
</body>
</html>
