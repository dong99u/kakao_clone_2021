<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Talk - Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__container">
            <span>NG U+</span>
            <span><i class="fas fa-wifi"></i></span>
        </div>
        <div class="status-bar__container">
            <span>18:43</span>
        </div>
        <div class="status-bar__container">
            <span>78%</span>
            <span><i class="fas fa-battery-three-quarters fa-lg"></i></span>
            <span><i class="fas fa-bolt fa-lg"></i></span>
        </div>
    </div>

    <header class="header">
        <h1 class="header__title">Welcome to KakaoTalk</h1>
        <p class="header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form action="" class="login-form">
        <div class="login-form__container">
            <input type="text" name="" required>
            <label for="">Email or phone number</label>
        </div>
        <div class="login-form__container">
            <input type="password" name="" required>
            <label for="">Password</label>
        </div>
        <div class="login-form__forgot-password">
            Forget Password?
        </div>
        <input type="submit" value="Log In">
        <div class="login-form__signup-link">
            Not a member? <a href="#">Signup</a>
        </div>
    </form>


    <script src="https://kit.fontawesome.com/c9341f871e.js" crossorigin="anonymous"></script>
</body>
</html>
